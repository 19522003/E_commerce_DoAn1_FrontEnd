<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/16daf0e105.js"
      crossorigin="anonymous"
    ></script>
    <script src="../../Js/Home.js"></script>
    <link rel="stylesheet" type="text/css" href="Home.css" />
  </head>
  <body>
    <div class="container">
      <div class="navigation">
        <ul>
          <li>
            <a href="#">
              <span class="icon"
                ><i class="fa-solid fa-house-chimney"></i
              ></span>
              <span class="title"><h2>V&P E-Commerce</h2></span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon"
                ><i class="fa-solid fa-clipboard-list"></i
              ></span>
              <span class="title">Orders</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon"><i class="fa-solid fa-bag-shopping"></i></span>
              <span class="title">Products</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon"><i class="fa-solid fa-user-group"></i></span>
              <span class="title">Customers</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon"><i class="fa-solid fa-user"></i></span>
              <span class="title">Our Staff</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon"><i class="fa-solid fa-gear"></i></span>
              <span class="title">Setting</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon"
                ><i class="fa-solid fa-right-from-bracket"></i
              ></span>
              <span class="title">Sign out</span>
            </a>
          </li>
        </ul>
      </div>

      <div class="main">
        <div class="topbar">
          <div class="toggle" onclick="toggleMenu()"></div>
          <div class="search">
            <label>
              <input type="text" placeholder="Search here" />
              <i class="fa-solid fa-magnifying-glass"></i>
            </label>
          </div>
          <div class="user">
            <img src="../../Assets/user.png" />
          </div>
        </div>

        <div class="cardBox">
          <div class="card">
            <div>
              <div class="numbers"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
